<table>
    <tr>
        <td>
            <label>Description</label>
        </td>
        <td>
            <input type="text" ng-model="CheckingAccount.Description" />
            <a href="#" ng-click="changeDescription($event)" class="btn btn-mini">Change Description</a>
        </td>
    </tr>
    <tr>
        <td>
            <label>Balance</label>
        </td>
        <td>{{CheckingAccount.Balance | currency}}
        </td>
    </tr>
</table>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Date
            </th>
            <th>Comment
            </th>
            <th>Amount
            </th>
        </tr>
    </thead>
    <tbody data-ng-repeat="transaction in CheckingAccount.RecentTransactions">
        <tr>
            <td>{{transaction.OccuredOn | date:'MM/dd/yyyy @ h:mma'}}
            </td>
            <td>
             {{transaction.Comment}}
            </td>
            <td>{{transaction.Amount | currency}}
            </td>
        </tr>
    </tbody>
    <tfoot>
    </tfoot>
</table>
